<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>接口133:项目阶段审核</title>
    <script type="text/javascript" src="js/jquery.1.9.1.min.js"></script>
    <script type="text/javascript" src="js/func.common.js"></script>
    <script type="text/javascript" src="js/func.js"></script>
    <script type="text/javascript" src="js/jquery.md5.js">//$.md5()</script>
    <script type="text/javascript" src="js/jquery.base64.js">//$.base64.encode()</script>
    <script src="js/c.js" type="text/javascript"></script>
    <script src="js/urchin.js" type="text/javascript"></script>
    <link href="css/s.css" type="text/css" rel="stylesheet">
    <link href="css/base.css" type="text/css" rel="stylesheet">
    <script type="text/javascript">
        $(function(){
            $('#btn').click(function(){
                var method = $('input[name="method"]').val();
                var uid = $('input[name="uid"]').val();
                var project_review = $('#project_review').val();
                var project_id = $('#project_id').val();
                var reviewopinion = $('#reviewopinion').val();
                var postion =  $('#postion').val();
                var timestamp = $('input[name="timestamp"]').val();
                var source = $('#source').val();
                var secret = "boiler_android";
                if(source==3)
                {
                    secret = "boiler_ios";
                }
                var sign = $.md5(method+timestamp+source+secret);
                $('#sign').val(sign);

                $.ajax({
                    type         : 'POST',
                    data         : {
                        method :method,
                        uid   : uid,
                        reviewopinion : reviewopinion,
                        project_review : project_review,
                        project_id :project_id,
                        postion : postion,
                        timestamp :timestamp,
                        source   : source,
                        sign   : sign
                    },
                    url : "../api.php",
                    beforeSend :  function(data){
                        $('#Canvas').html('<p>请求处理中...</p>');
                    },
                    success :     function(data){
                        Process(data);
                    },
                    error :       function(request, errtext, e){
                        $('#Canvas').html('<p><b>发生错误</b></p><p>'+request.status+'<br/>'+errtext+'</p>');
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="head"><p>接口133:项目阶段审核</p></div>
<div id="content">
    <div id="left">
        <div class ="message"><p>接口返回：</p></div>
        <div id="Canvas" class="Canvas"></div>
    </div>
    <div id="right">
        <div class ="message"><p>请求数据：</p></div>
        <form>
            <p>
                <span>method:</span>
                <input type="text" class="input-text"  name="method" id="method" value="project_stage_review"/>
            </p>
            <p>
                <span>uid:</span>
                <input type="text" class="input-text"  name="uid" id="uid"/>
            </p>
            <p>
                <span>project_id:</span>
                <input type="text" class="input-text"  name="project_id" id="project_id"/>
            </p>
            <p>
                <span>postion:（值为 one、two、three、four、stop）</span>
                <input type="text" class="input-text"  name="postion" id="postion"/>
            </p>
            <p>
                <span>project_review:（3通过，4驳回）</span>
                <input type="text" class="input-text"  name="project_review" id="project_review"/>
            </p>
            <p>
                <span>reviewopinion:（驳回时必填）</span>
                <input type="text" class="input-text"  name="reviewopinion" id="reviewopinion"/>
            </p>
            <p>
                <span>timestamp:</span>
                <input type="text" class="input-text"  name="timestamp" value="11111111" id="timestamp"/>
            </p>

            <p>
                <span>来源：</span>
                <select id="source" class="select">
                    <option value="2">android</option>
                    <option value="3">ios</option>
                </select>
            </p>
            <p><span>校验码：</span><input type="text" class="input-text" id="sign" readonly/></p>
            <p><button class="button success small" id="btn" type="button">发送请求</button></p>
        </form>
    </div>
</div>


</body>
</html>
