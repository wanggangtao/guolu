<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>接口108:项目第二阶段保存</title>
    <script type="text/javascript" src="js/jquery.1.9.1.min.js"></script>
    <script type="text/javascript" src="js/func.common.js"></script>
    <script type="text/javascript" src="js/func.js"></script>
    <script type="text/javascript" src="js/jquery.md5.js">//$.md5()</script>
    <script type="text/javascript" src="js/jquery.base64.js">//$.base64.encode()</script>
    <script src="js/c.js" type="text/javascript"></script>
    <script src="js/urchin.js" type="text/javascript"></script>
    <link href="css/s.css" type="text/css" rel="stylesheet">
    <link href="css/base.css" type="text/css" rel="stylesheet">
    <script type="text/javascript">
        $(function(){
            $('#btn').click(function(){
                var method = $('input[name="method"]').val();
                var uid = $('input[name="uid"]').val();
                var id = $('#id').val();
                var project_id = $('#project_id').val();
                var all_isim = $('#all_isim').val();
                var all_phone = $('#all_phone').val();
                var all_name = $('#all_name').val();
                var all_department = $('#all_department').val();
                var all_position = $('#all_position').val();
                var all_duty = $('#all_duty').val();

                var timestamp = $('input[name="timestamp"]').val();
                var source = $('#source').val();
                var secret = "boiler_android";
                if(source==3)
                {
                    secret = "boiler_ios";
                }
                var sign = $.md5(method+timestamp+source+secret);
                $('#sign').val(sign);
                $.ajax({
                    type         : 'POST',
                    data         : {
                        method :method,
                        uid   : uid,
                        id : id,
                        project_id :project_id,
                        all_isim : all_isim,
                        all_phone : all_phone,
                        all_name  : all_name,
                        all_department  : all_department,
                        all_position  : all_position,
                        all_duty : all_duty,
                        timestamp :timestamp,
                        source   : source,
                        sign   : sign
                    },
                    url : "../api.php",
                    beforeSend :  function(data){
                        $('#Canvas').html('<p>请求处理中...</p>');
                    },
                    success :     function(data){
                        Process(data);
                    },
                    error :       function(request, errtext, e){
                        $('#Canvas').html('<p><b>发生错误</b></p><p>'+request.status+'<br/>'+errtext+'</p>');
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="head"><p>接口108:项目第二阶段保存</p></div>
<div id="content">
    <div id="left">
        <div class ="message"><p>接口返回：</p></div>
        <div id="Canvas" class="Canvas"></div>
    </div>
    <div id="right">
        <div class ="message"><p>请求数据：</p></div>
        <form>
            <p>
                <span>method:</span>
                <input type="text" class="input-text"  name="method" id="method" value="project_stage_two"/>
            </p>
            <p>
                <span>uid:</span>
                <input type="text" class="input-text"  name="uid" id="uid"/>
            </p>
            <p>
                <span>id:(阶段id,首次保存传0）</span>
                <input type="text" class="input-text"  name="id" id="id"/>
            </p>
            <p>
                <span>project_id:(项目id）</span>
                <input type="text" class="input-text"  name="project_id" id="project_id"/>
            </p>

            <p>
                <span>all_isim:(重要联系人）</span>
                <input type="text" class="input-text"  name="all_isim" id="all_isim"/>
            </p>
            <p>
                <span>all_name:(联系人姓名）</span>
                <input type="text" class="input-text"  name="all_name" id="all_name"/>
            </p>
            <p>
                <span>all_phone:(联系人电话）</span>
                <input type="text" class="input-text"  name="all_phone" id="all_phone"/>
            </p>
            <p>
                <span>all_department:(联系人部门）</span>
                <input type="text" class="input-text"  name="all_department" id="all_department"/>
            </p>
            <p>
                <span>all_position:(联系人职位）</span>
                <input type="text" class="input-text"  name="all_position" id="all_position"/>
            </p>
            <p>
                <span>all_duty:(联系人职责）</span>
                <input type="text" class="input-text"  name="all_duty" id="all_duty"/>
            </p>

            注:多个联系人时 姓名等均采用 ||连接。加入第二个是重要联系人，那么all_isim的值为:0||1||

            <p>
                <span>timestamp:</span>
                <input type="text" class="input-text"  name="timestamp" value="11111111" id="timestamp"/>
            </p>

            <p>
                <span>来源：</span>
                <select id="source" class="select">
                    <option value="2">android</option>
                    <option value="3">ios</option>
                </select>
            </p>
            <p><span>校验码：</span><input type="text" class="input-text" id="sign" readonly/></p>
            <p><button class="button success small" id="btn" type="button">发送请求</button></p>
        </form>
    </div>
</div>


</body>
</html>
