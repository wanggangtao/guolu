<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>接口130:添加考察记录</title>
    <script type="text/javascript" src="js/jquery.1.9.1.min.js"></script>
    <script type="text/javascript" src="js/func.common.js"></script>
    <script type="text/javascript" src="js/func.js"></script>
    <script type="text/javascript" src="js/jquery.md5.js">//$.md5()</script>
    <script type="text/javascript" src="js/jquery.base64.js">//$.base64.encode()</script>
    <script src="js/c.js" type="text/javascript"></script>
    <script src="js/urchin.js" type="text/javascript"></script>
    <link href="css/s.css" type="text/css" rel="stylesheet">
    <link href="css/base.css" type="text/css" rel="stylesheet">
    <script type="text/javascript">
        $(function(){
            $('#btn').click(function(){
                var method = $('input[name="method"]').val();
                var timestamp = $('input[name="timestamp"]').val();
                var source = $('#source').val();
                var secret = "boiler_android";
                if(source==3)
                    secret = "boiler_ios";
                var sign = $.md5(method+timestamp+source+secret);

                var projectid = $('input[name="projectid"]').val();
                var situation  = $('input[name="situation"]').val();
                var inspecttime  = $('input[name="inspecttime"]').val();
                var member  = $('input[name="member"]').val();
                var company  = $('input[name="company"]').val();
                var brand  = $('input[name="brand"]').val();
                var address  = $('input[name="address"]').val();

                $('#sign').val(sign);
                $.ajax({
                    type         : 'POST',
                    data         : {
                        method :method,
                        timestamp :timestamp,
                        source   : source,
                        sign   : sign,
                        projectid   : projectid,
                        situation:situation,
                        inspecttime:inspecttime,
                        member   : member,
                        company:company,
                        brand:brand,
                        address:address
                    },
                    url : "../api.php",
                    beforeSend :  function(data){
                        $('#Canvas').html('<p>请求处理中...</p>');
                    },
                    success :     function(data){
                        Process(data);
                    },
                    error :       function(request, errtext, e){
                        $('#Canvas').html('<p><b>发生错误</b></p><p>'+request.status+'<br/>'+errtext+'</p>');
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="head"><p>接口130：添加考察记录</p></div>
<div id="content">
    <div id="left">
        <div class ="message"><p>接口返回：</p></div>
        <div id="Canvas" class="Canvas"></div>
    </div>
    <div id="right">
        <div class ="message"><p>请求数据：</p></div>
        <form>
            <p>
                <span>method:</span>
                <input type="text" class="input-text"  name="method" value="project_inspectlog_add"/>
            </p>
            <p>
                <span>projectid:</span>
                <input type="text" class="input-text"  name="projectid"/>
            </p>
            <p>
                <span>inspecttime(考察时间):</span>
                <input type="text" class="input-text"  name="inspecttime" value="2018-07-08"/>
            </p>
            <p>
                <span>member(考察人员):</span>
                <input type="text" class="input-text"  name="member" value=""/>
            </p>
            <p>
                <span>company(考察单位):</span>
                <input type="text" class="input-text"  name="company"/>
            </p>
            <p>
                <span>brand(考察品牌):</span>
                <input type="text" class="input-text"  name="brand"/>
            </p>
            <p>
                <span>address(考察地点):</span>
                <input type="text" class="input-text"  name="address"/>
            </p>
            <p>
                <span>situation(考察情况):</span>
                <input type="text" class="input-text"  name="situation"/>
            </p>
            <p>
                <span>timestamp:</span>
                <input type="text" class="input-text"  name="timestamp" value="11111111"/>
            </p>
            <p>
                <span>来源：</span>
                <select id="source" class="select">
                    <option value="2">android</option>
                    <option value="3">ios</option>
                </select>
            </p>
            <p><span>校验码：</span><input type="text" class="input-text" id="sign" readonly/></p>
            <p><button class="button success small" id="btn" type="button">发送请求</button></p>
        </form>
    </div>
</div>


</body>
</html>
