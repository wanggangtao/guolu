<script src="js/jquery.min.js"></script>

<script src="js/common.js"></script>
<script>
    $(function () {
        $("#input-close").hide();
        $("#input-close").on("click",function () {
            $("#input-tel").val("");
            $(this).hide();
        });
        $('#input-tel').bind('input propertychange', function() {
            var val = $(this).val();
            if (val == "") {
                $("#input-close").hide();
                $("#code").attr("disabled","disabled");
                $("#code").removeClass("active-code");
            } else {
                $("#input-close").show();
                $("#code").removeAttr("disabled");
                $("#code").addClass("active-code");
            }
        });

        $('#input-code').bind('input propertychange', function() {
            var val = $(this).val();
            if (val == "") {
                $("#btn-login").removeClass("active-login");
            } else {
                $("#btn-login").addClass("active-login");
            }
        });



        //获取验证码
        var num = 60;
        var timer = null;
        $("#code").on("click",function (e) {
            e.preventDefault();
            var _this = $(this);
            //获取成功执行以下函数
            timer = setInterval(function () {
                num --;
                _this.text("("+num+"s)重新获取");
                _this.attr("disabled","disabled").removeClass("active-code");
                if (num == 0) {
                    _this.text("获取验证码");
                    _this.removeAttr("disabled"); 
                    clearInterval(timer);
                    num = 60; 
                }
            },1000);
        })

    })
</script>

</html>
