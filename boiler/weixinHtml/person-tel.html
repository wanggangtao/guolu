<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>个人信息-电话</title>
    <link rel="stylesheet" href="css/basic.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/query.css" />
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/query.js"></script>
</head>

<body>
    <div id="app">
        <div class="personal-center">
            <div class="personal-center-head flex">
                <img class="person-img" src="images/icon-bark.png" alt="">
                <span class="person-name">电话</span>
                <button type="button" class="complate">完成</button>
            </div>
            <div class="personal-center-con person-form">
                <div class="form-item">
                    <div class="form-item-title flex">
                        <img src="images/person-star.png" alt="">
                        <span>电话</span>
                    </div>
                    <div class="form-input flex">
                        <input id="input-tel" placeholder="请输入您的联系方式" type="text">
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item-title flex">
                        <img src="images/person-star.png" alt="">
                        <span>短信验证码</span>
                    </div>
                    <div class="form-input-wrap flex">
                        <div class="form-input flex" style="width: 100px;">
                            <input placeholder="请输入短信验证码" type="text">
                        </div>
                        <button id="code" disabled="disabled">获取短信验证码</button>
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item-tip flex">
                        <img src="images/person-tip.png" alt="">
                        <span>注：此电话是您注册时绑定的手机号，如果变更，再次登录时请用此手机号登录。</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/common.js"></script>
<script>
    $(function () {
        $('#input-tel').bind('input propertychange', function() {
            var val = $(this).val();
            if (val == "") {
                $("#code").attr("disabled","disabled");
                $("#code").removeClass("active");
            } else {
                $("#code").removeAttr("disabled");
                $("#code").addClass("active");
            }
        });
        //获取验证码
        var num = 60;
        var timer = null;
        $("#code").on("click",function (e) {
            e.preventDefault();
            var _this = $(this);
            //获取成功执行以下函数
            timer = setInterval(function () {
                num --;
                _this.text("("+num+"s)重新获取");
                _this.attr("disabled","disabled").removeClass("active");
                if (num == 0) {
                    _this.text("获取验证码");
                    _this.removeAttr("disabled"); 
                    clearInterval(timer);
                    num = 60; 
                }
            },1000);
        })

    })
</script>

</html>
